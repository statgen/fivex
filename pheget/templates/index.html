<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PheGET: eQTL Browser</title>
</head>
<body>
<h1>PheGET: Visualization for Phenotypes, Genotypes, Expression data, and Tissues</h1>

<div>
  <input id="query-field" type="text" width="100" placeholder="chr19:6718376">
  <button id='navigate-variant' class="btn btn-success">Go</button>
</div>

<div>
  Example: <a href="/variant/19_6718376/">chr19:6718376, many genes</a> <br>
  Example: <a href="/variant/15_78570111/">chr15:78570111, many genes</a> <br>
  Example: <a href="/variant/12_56007301/">chr12:56007301, many genes</a> <br>
  Example: <a href="/variant/19_488506/">chr19:488506, many genes</a> <br>
  Example: <a href="/variant/19_991063/">chr19:991063, many genes</a> <br>
  Example: <a href="variant/19_4425308/">chr19:4425308, many genes</a> <br>
</div>
<script src="{{ url_for('static', filename='js/searchbox.js') }}" type="application/javascript"></script>
<script>
  // This is an absolutely simplistic MVP. It contains no validation and doesn't even attempt to help the user if they
  //  ask for a gibberish variant

  // This code uses some es6 syntax and may not work in older browsers. But it's 7pm so Alan can fix that himself.
  document.getElementById('navigate-variant').addEventListener('click', function() {
      const variant = document.getElementById('query-field');

      if (!variant) {
          return;
      }
      parseSearch(variant.value);
  });
</script>

</body>
</html>
