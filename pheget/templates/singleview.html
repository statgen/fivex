<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.css"
        type="text/css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tabulator-tables@4.4.3/dist/css/bootstrap/tabulator_bootstrap4.min.css">

<div class="container-fluid">
  <div class="row padtop">
    <div class="col-sm-10">
      <div id="home-searchbox">
        <form id="variant-search">
          <div class="input-group">
            <input id="query-field" name="query-field" autocomplete="off" class="form-control"
                    type="text"
                    placeholder="Search for a variant, e.g. chr19:488506 or rs10424907" autofocus/>
            <div class="input-group-append">
              <button id="navigate-variant" class="btn btn-primary" type="submit">Search <span class="fa fa-search"></span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <center>
  <a href="/" class="btn btn-primary btn-sm" role="button" aria-pressed="true"><span class="fa fa-home"></span> Back to PheGET Homepage</a>
  </center>
  <br>
        
  <title>PheGET - Single Variant Single Gene View</title>
  <style>
    body {
        background-color: #FAFAFA;
        margin: 0px 20px;
    }
    img {
      max-width: 100%;
      box-sizing: border-box;
    }
    div.example > a > h6 {
      margin-bottom: 0.5em;
    }
    div.example > a > img {
      border: 1px solid #8A8A8A;
      margin-bottom: 1.4em;
    }
    li{
    margin-top: 100px;
    margin-bottom: 200px;
    }
    .linkButton { 
     background: none;
     border: none;
     color: #0066ff;
     text-decoration: underline;
     cursor: pointer; 
    }
  </style>
</head>
<body>
<div class="container">
<h1 style="margin-top: 1em;"><strong>Association Between Individual Genes and Tissues</strong></h1>

<h3>Search for Extra tissues here</h3>
<div class="row">
    <select id="tissueselect">
        <option value=""></option>
        <option value="Brain_Cortex">Brain Cortex</option>
        <option value="Muscle_Skeletal">Muscle Skeletal</option>
      </select>  
  <button id="tissuesearch">Add Tissue</button> 
</div>


<!--
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown-tissueselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Tissue
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdown-tissueselect">
      <button class="tissue-dropdown" type="button" value="Brain_Cortex">Brain Cortex</button>
      <button class="tissue-dropdown" type="button" value="Muscle_Skeletal">Skeletal Muscle</button>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_tissueselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Tissue
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdown_tissueselect">
      <button class="dropdown-item" type="button" value="Brain_Cortex">Brain Cortex</button>
      <button class="dropdown-item" type="button" value="Muscle_Skeletal">Skeletal Muscle</button>
    </div>
  </div>
  

<h3>Search for Extra Genes here</h3>
<div class="row">
  <select id="geneselect">
      <option value=""></option>
      <option value="ENSG00000169684.13">CHRNA5</option>
      <option value="ENSG00000080644.15">CHRNA3</option>
    </select>  
  <button id="genesearch">Add Gene</button> 
</div>

<div class="container-fluid">
  <div class="row justify-content-start">

    <div class="col-sm">
      <form action="#" method="post" class="yaxis-display" id="transform-y">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-html="true" title="Switches the y variable between -log<sub>10</sub>(P-value) and Normalized Effect Size (NES). Triangles indicate eQTLs for upregulation (pointing up) or downregulation (pointing down) of gene expression with P-values < 0.05.">
            <button type="button" class="btn btn-secondary" style="pointer-events: none;"> Show: </button>
          </span>
          <label class="btn btn-success active" data-toggle="tooltip" data-placement="top" data-html="true" title="Display -log<sub>10</sub>(P-values) on the Y-axis">
            <input type="radio" name="y-options" autocomplete=off id="show-log-pvalue" value="log_pvalue"> P-values
          </label>
          <label class="btn btn-success" data-toggle="tooltip" data-placement="top" data-html="true" title="Displays Normalized Effect Size (NES) on the Y-axis. See <a href='https://www.gtexportal.org/home/documentationPage'>the GTEx Portal</a> for an explanation of NES.">
            <input type="radio" name="y-options" autocomplete=off id="show-beta" value="beta"> Effect Size (NES)
          </label>
        </div>
      </form>
    </div>

  </div>
</div>

<div class="row">
    <!-- <div class="two columns">
      <ul id="buttonlist">
          <li id="{{tissue}}"><button onClick="deletepanel(this.parentNode.id)">Delete</button></li>  
      </ul>
    </div> -->
  <div id="plot" class="ten columns">
  </div>
</div>

{# These files must be included to make a LocusZoom plot #}
<script src="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.vendor.min.js"
        type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.app.min.js"
        type="application/javascript"></script>

<script src="{{ url_for('static', filename='js/single_gene.js') }}" type="application/javascript"></script>

<script type="application/javascript">
    makeSinglePlot({{chrom|tojson}}, {{pos|tojson}}, {{gene_id|tojson}}, {{tissue|tojson}}, '#plot');

    document.getElementById('tissuesearch').addEventListener('click', function() {
        let newtissue = document.getElementById("tissueselect").value;
        if (newtissue.length == 0){
          alert("No tissue input!");
        } else{
          addassoc(newtissue, true);
        }
    });

    document.getElementById('dropdown_tissueselect').addEventListener('click', function() {
      let newtissue = document.getElementById('dropdown_tissueselect').value;
      this.innerText = newtissue;
      if (newtissue.length == 0){
          alert("No tissue input!");
        } else{
          addassoc(newtissue, true);
        }
    });

    document.getElementById('genesearch').addEventListener('click', function() {
        let newgene = document.getElementById("geneselect").value;
        if (newgene.length == 0){
          alert("No gene input!");
        } else{
          addassoc(newgene, false);
        }
    });

    // Use omnisearch (https://portaldev.sph.umich.edu/api_internal_dev/v1/annotation/omnisearch) to parse rsids
    document.getElementById('variant-search').addEventListener('submit', function () {
        event.preventDefault();
        const variant = document.getElementById('query-field').value;
        if (!variant) {
            return;
        }
        parseSearch(variant);
    });

    var yaxisVar = document.forms['transform-y'].elements['y-options'];
    for (var j=0, len=yaxisVar.length; j<len; j++) {
      yaxisVar[j].onchange = function() {
        switchY_single(this.value);
      }
    }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  // Activates Bootstrap tooltips
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  
</script>

</body>
</html>
