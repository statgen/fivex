<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.css" type="text/css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tabulator-tables@4.4.3/dist/css/bootstrap/tabulator_bootstrap4.min.css">
  <link rel="stylesheet" href = "{{ url_for('static', filename='css/pheget.css') }}">
  <title>PheGET - Single Variant Single Gene View</title>

</head>
<body>
<div class="container">
<h1 style="margin-top: 1em;"><strong>Association Between Individual Genes and Tissues</strong></h1>

<div class="row">
    <div class="col">
        <div class="dropdown bootstrap-select">
          <label for="addtissue">Add a new tissue:</label>
          <select class="form-control" tabindex="-98" id="addtissue">
            <option disabled selected value="">Please select a tissue</option>
            <option value="Muscle_Skeletal">Muscle Skeletal</option>
            <option value="Cells_Cultured_fibroblasts">Cells Cultured Fibroblasts</option>
            <option value="Nerve_Tibial">Nerve Tibial</option>
            <option value="Heart_Left_Ventricle">Heart Left Ventricle</option>
            <option value="Whole_Blood">Whole Blood</option>
            <option value="Adipose_Subcutaneous">Adipose Subcutaneous</option>
          </select>
        </div>
    </div> 
    <div class="col">
        <div class="dropdown bootstrap-select">
            <label for="addgene">Add a new gene:</label>
            <select class="form-control" tabindex="-98" id="addgene">
              <option disabled selected value="">Please select a gene</option>
              <option value="CHRNA5">CHRNA5</option>
              <option value="CHRNA3">CHRNA3</option>
              <option value="AC022748.2">AC022748.2</option>
              <option value="AC027228.2">AC027228.2</option>
              <option value="PSMA4">PSMA4</option>
            </select>
        </div>
    </div>
    <div class="col">
        <div class="dropdown bootstrap-select">
            <label for="changetissue">Change anchor tissue:</label>
            <select class="form-control" tabindex="-98" id="changetissue" >
              <option disabled selected value="">Please select a tissue</option>
              <option value="Muscle_Skeletal">Muscle Skeletal</option>
              <option value="Cells_Cultured_fibroblasts">Cells Cultured Fibroblasts</option>
              <option value="Nerve_Tibial">Nerve Tibial</option>
              <option value="Heart_Left_Ventricle">Heart Left Ventricle</option>
              <option value="Whole_Blood">Whole Blood</option>
              <option value="Adipose_Subcutaneous">Adipose Subcutaneous</option>
            </select>
          </div>
    </div>
    <div class="col">
        <div class="dropdown bootstrap-select">
            <label for="addgene">Change anchor gene:</label>
            <select class="form-control" tabindex="-98" id="changegene">
              <option disabled selected value="">Please select a gene</option>
              <option value="CHRNA5">CHRNA5</option>
              <option value="CHRNA3">CHRNA3</option>
              <option value="AC022748.2">AC022748.2</option>
              <option value="AC027228.2">AC027228.2</option>
              <option value="PSMA4">PSMA4</option>
            </select>
        </div>
    </div>
</div>

<div class="row" style="margin-top:20px;">
    <div class="col">
        <button id="switchy" onClick="switchY()" class="btn btn-secondary">Switch Axis</button>
    </div>
</div>


<div class="row">
    <div id="plot" class="ten columns"></div>
</div>
<div class="row">
    <div class="col">
      <a href="https://www.gtexportal.org/home/datasets" class="badge badge-pill badge-secondary" data-toggle="tooltip" data-placement="top" title="eQTL data was obtained from the GTEx Project, v8, with 49 tissues in up to 670 subjects with both genotypes and expression data"> <span class="fa fa-file-text-o"></span> Data source <span class="fa fa-external-link"></span> </a>
      <a href="https://www.gtexportal.org/home/documentationPage" class="badge badge-pill badge-secondary" data-toggle="tooltip" data-placement="top" title="Normalized Effect Size (NES) is defined as the effect of one allele on the inverse-normalized expression level of the associated gene. Follow this link for more details from the GTEx Portal."> Definition of NES <span class="fa fa-external-link"></span> </a>
      <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top" title="Created by Alan Kwong, Mukai Wang, Andy Boughton, Peter VandeHaar, and Hyun Min Kang">
        <span class="badge badge-pill badge-secondary" style="pointer-events: none;"><span class="fa fa-lightbulb-o"></span> Credits </span>
      </span>

    </div>
  </div>
</div>




{# These files must be included to make a LocusZoom plot #}
<script src="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.vendor.min.js"
        type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/locuszoom@0.10.0-beta.1/dist/locuszoom.app.min.js"
        type="application/javascript"></script>

<script src="{{ url_for('static', filename='js/single_gene.js') }}" type="application/javascript"></script>
<script type="application/javascript">

    makeSinglePlot({{chrom|tojson}}, {{pos|tojson}}, {{symbol|tojson}}, {{tissue|tojson}}, '#plot');
    document.getElementById('addtissue').addEventListener('change', function(event){
        addassoc(event.target.value, true);
    });
    document.getElementById('addgene').addEventListener('change', function(event){
        addassoc(event.target.value, false);
    });
    document.getElementById('changetissue').addEventListener('change', function(event){
        globalvars.tissue = event.target.value;
        alert(`The anchor tissue has changed to ${event.target.value}.`);
    });
    document.getElementById('changegene').addEventListener('change', function(event){
        globalvars.symbol = event.target.value;
        alert(`The anchor gene has changed to ${event.target.value}.`);
    });
</script>

<!-- bootstrap.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
